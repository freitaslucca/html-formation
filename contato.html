<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Médica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="siteheader.png" alt="Imagem Contato" style="width:100%;">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="sobre.html">Sobre a Clínica</a></li>
            <li><a href="horario.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contato</h1>
        <p>Telefones de contato: (xx) xxxx-xxxx | WhatsApp: (xx) xxxx-xxxx</p>
        <p>Endereço completo da clínica</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095574!2d144.95373631550426!3d-37.81627977975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57723a8f3ed6e0!2sVictoria%20Market!5e0!3m2!1sen!2sau!4v1579614773306!5m2!1sen!2sau"></iframe>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto"><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"></textarea><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    <footer>
        <p>Endereço da Clínica | Telefone: (xx) xxxx-xxxx | Email: contato@clinicamedica.com</p>
    </footer>
</body>
</html>
